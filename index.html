<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dream Vacation Generator</title>
  </head>
  <body>
<!-- Navbar -->
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <a class="navbar-brand text-muted" href="#">Dream Vacation Generator</a>
      </div>
    </div>
<!-- End navbar -->
    <div class="container">
      <div class="page-header">
        <h1>Find your Dream Vacation Destination!</h1>
      </div>
<!-- Form -->
      <div class="row">
        <div class="col-sm-6 quiz">
          <div id="blanks">
            <form id="questions">
              <div class="form-group">
                <label for="passport">Would you prefer an international or a domestic destination?</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="passport" id="international" value="international">
                    International
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="passport" id="domestic" value="domestic">
                    Domestic
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label for="landscape">Do you prefer the beach or the mountains?</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="landscape" id="beach" value="beach">
                    Beach
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="landscape" id="mountains" value="mountains">
                    Mountains
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label for="priority">Which of these is most important to you: Food, Adventure, or Relaxing?</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="priority" id="food" value="food">
                    Food
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="priority" id="adventure" value="adventure">
                    Adventure
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="priority" id="relaxing" value="relaxing">
                    Relaxing
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label for="climate">Do you prefer a warm or a cool climate?</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="climate" id="warm" value="warm">
                    Warm
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="climate" id="cool" value="cool">
                    Cool
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label for="activities">Do you prefer water or land activities?</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="activities" id="water" value="water">
                    Water
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="activities" id="land" value="land">
                    Land
                  </label>
                </div>
              </div>
              <button type="submit" class="btn">Show me my vacation!</button>
            </form>
          </div>
        </div>
<!-- End Form -->
      <div class="col-sm-6">
        <div id="destination">
          <h2>Your perfect vacation destination is:
          <div id="nicaragua">
            <h2>Nicaragua!</h2>
            <img src="img/nicaragua.jpg" atl="nicaraguan landscape">
          </div>
          <div id="iceland">
            <h2>Iceland!</h2>
            <img src="img/iceland.jpg" atl="icelandic landscape">
          </div>
          <div id="newzealand">
            <h2>New Zealand!</h2>
            <img src="img/newzealand.jpg" atl="new zealand landscape">          </div>
          <div id="scotland">
            <h2>Scotland!</h2>
            <img src="img/scotland.jpg" atl="scottish landscape">
          </div>
          <div id="vietnam">
            <h2>Vietnam!</h2>
            <img src="img/vietnam.jpg" atl="vietnamese landscape">
          </div>
          <div id="alaska">
            <h2>Alaska!</h2>
            <img src="img/alaska.jpg" alt="alaskan landscape">
          </div>
          <div id="bigsur">
            <h2>Big Sur!</h2>
            <img src="img/bigsur.jpg" alt="big sur landscape">
          </div>
          <div id="seattle">
            <h2>Seattle!</h2>
            <img src="img/seattle.jpg" alt="seattle landscape">
          </div>
          <div id="hawaii">
            <h2>Hawaii!</h2>
            <img src="img/hawaii.jpg" alt="hawaiian landscape">
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
